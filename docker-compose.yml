version: '3.8'

services:
  # Broker - Intermediário entre clientes e servidores (Go)
  broker:
    build: ./broker
    container_name: broker
    networks:
      - mensagens-net
    ports:
      - "5555:5555"
      - "5556:5556"
    restart: unless-stopped

  # Proxy Pub/Sub - Para publicações e mensagens (Go)
  proxy:
    build: ./proxy
    container_name: proxy
    networks:
      - mensagens-net
    ports:
      - "5557:5557"
      - "5558:5558"
    restart: unless-stopped

  # Servidor de Referência - Coordenação e sincronização (Python)
  referencia:
    build: ./referencia
    container_name: referencia
    networks:
      - mensagens-net
    ports:
      - "5559:5559"
      - "5560:5560"
    restart: unless-stopped

  # Servidor 1 - Processa requisições (Python)
  servidor_1:
    build: ./servidor
    container_name: servidor_1
    networks:
      - mensagens-net
    volumes:
      - ./data/servidor_1:/data
    environment:
      - BROKER_ADDRESS=tcp://broker:5556
      - PROXY_ADDRESS=tcp://proxy:5557
      - PROXY_SUB_ADDRESS=tcp://proxy:5558
      - REFERENCE_ADDRESS=tcp://referencia:5559
      - SERVER_NAME=servidor_1
    depends_on:
      - broker
      - proxy
      - referencia
    restart: unless-stopped

  # Servidor 2 - Processa requisições (Python)
  servidor_2:
    build: ./servidor
    container_name: servidor_2
    networks:
      - mensagens-net
    volumes:
      - ./data/servidor_2:/data
    environment:
      - BROKER_ADDRESS=tcp://broker:5556
      - PROXY_ADDRESS=tcp://proxy:5557
      - PROXY_SUB_ADDRESS=tcp://proxy:5558
      - REFERENCE_ADDRESS=tcp://referencia:5559
      - SERVER_NAME=servidor_2
    depends_on:
      - broker
      - proxy
      - referencia
    restart: unless-stopped

  # Servidor 3 - Processa requisições (Python)
  servidor_3:
    build: ./servidor
    container_name: servidor_3
    networks:
      - mensagens-net
    volumes:
      - ./data/servidor_3:/data
    environment:
      - BROKER_ADDRESS=tcp://broker:5556
      - PROXY_ADDRESS=tcp://proxy:5557
      - PROXY_SUB_ADDRESS=tcp://proxy:5558
      - REFERENCE_ADDRESS=tcp://referencia:5559
      - SERVER_NAME=servidor_3
    depends_on:
      - broker
      - proxy
      - referencia
    restart: unless-stopped

  # Cliente - Interface interativa (Node.js)
  cliente:
    build: ./cliente
    container_name: cliente
    networks:
      - mensagens-net
    environment:
      - BROKER_ADDRESS=tcp://broker:5555
      - PROXY_ADDRESS=tcp://proxy:5558
    depends_on:
      - broker
      - proxy
      - servidor_1
      - servidor_2
      - servidor_3
      - referencia
    stdin_open: true
    tty: true

  # Bot 1 - Cliente automatizado (Node.js)
  bot_1:
    build: ./bot
    container_name: bot_1
    networks:
      - mensagens-net
    environment:
      - BROKER_ADDRESS=tcp://broker:5555
      - PROXY_ADDRESS=tcp://proxy:5558
    depends_on:
      - broker
      - proxy
      - servidor_1
      - servidor_2
      - servidor_3
      - referencia
    restart: unless-stopped

  # Bot 2 - Cliente automatizado (Node.js)
  bot_2:
    build: ./bot
    container_name: bot_2
    networks:
      - mensagens-net
    environment:
      - BROKER_ADDRESS=tcp://broker:5555
      - PROXY_ADDRESS=tcp://proxy:5558
    depends_on:
      - broker
      - proxy
      - servidor_1
      - servidor_2
      - servidor_3
      - referencia
    restart: unless-stopped

networks:
  mensagens-net:
    driver: bridge

volumes:
  servidor-data: