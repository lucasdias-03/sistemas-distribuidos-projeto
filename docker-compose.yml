version: '3.8'

services:
  # Broker - Intermediário entre clientes e servidores (Go)
  broker:
    build: ./broker
    container_name: broker
    networks:
      - mensagens-net
    ports:
      - "5555:5555"
      - "5556:5556"
    restart: unless-stopped

  # Proxy Pub/Sub - Para publicações e mensagens (Go)
  proxy:
    build: ./proxy
    container_name: proxy
    networks:
      - mensagens-net
    ports:
      - "5557:5557"
      - "5558:5558"
    restart: unless-stopped

  # Servidor de Referência - Coordenação e sincronização (Python)
  referencia:
    build: ./referencia
    container_name: referencia
    networks:
      - mensagens-net
    ports:
      - "5559:5559"
      - "5560:5560"
    restart: unless-stopped

  # Servidor - Processa requisições (Python)
  servidor:
    build: ./servidor
    networks:
      - mensagens-net
    volumes:
      - ./data/servidor:/data
    environment:
      - BROKER_ADDRESS=tcp://broker:5556
      - PROXY_ADDRESS=tcp://proxy:5557
      - REFERENCE_ADDRESS=tcp://referencia:5559
      - SERVER_NAME=servidor_${REPLICA:-1}
    depends_on:
      - broker
      - proxy
      - referencia
    restart: unless-stopped
    deploy:
      replicas: 1

  # Cliente - Interface interativa (Node.js)
  cliente:
    build: ./cliente
    container_name: cliente
    networks:
      - mensagens-net
    environment:
      - BROKER_ADDRESS=tcp://broker:5555
      - PROXY_ADDRESS=tcp://proxy:5558
    depends_on:
      - broker
      - proxy
      - servidor
      - referencia
    stdin_open: true
    tty: true

  # Bot - Cliente automatizado (Node.js)
  bot:
    build: ./bot
    networks:
      - mensagens-net
    environment:
      - BROKER_ADDRESS=tcp://broker:5555
      - PROXY_ADDRESS=tcp://proxy:5558
    depends_on:
      - broker
      - proxy
      - servidor
      - referencia
    restart: unless-stopped
    deploy:
      replicas: 2

networks:
  mensagens-net:
    driver: bridge

volumes:
  servidor-data: